<!DOCTYPE html>
<html lang="en">

<head>
  <title>Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header class="mainHeader">
    <div class="headerLeft">
      <i class="material-symbols-rounded">book_4</i>
      <h2>Library</h2>
    </div>
    <button type="button" id="addBookButton">
      <i class="material-symbols-rounded">add</i>Add Book
    </button>
  </header>

  <main>
    <section class="booksContainer">
    </section>
  </main>

  <div id="addBookModal" class="modal">
    <div class="modalContent">
      <form id="addBookForm">
        <input type="text" id="title" name="title" placeholder="Title" required autofocus>
        <input type="text" id="author" name="author" placeholder="Author" required>
        <input type="number" id="pages" name="pages" placeholder="Number of Pages" required>
      </form>
      <section class="modalContentButtons">
        <button type="submit" id="submitBookButton" form="addBookForm"><i
            class="material-symbols-rounded">add</i></button>
        <button id="closeButton"><i class="material-symbols-rounded">cancel</i></button>
      </section>
    </div>
  </div>
  <template id="bookTemplate">
    <div class="bookCard">
      <section class="bookTitle">
        <h3 class="title"></h3>
        <button class="material-symbols-rounded removeBookButton">close</button>
      </section>
      <section class="bookInfo">
        <p class="author"></p>
        <p class="nPages"></p>
      </section>
    </div>
  </template>
</body>
<script src="script.js"></script>

</html>
